<!DOCTYPE html>

        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Nosifer&display=swap');

        :root {
            --red: #ff0000;
            --dark-red: #8b0000;
            --bg: #050000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: crosshair;
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Share Tech Mono', monospace;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: radial-gradient(circle, #1a0000 0%, #050000 100%);
        }

        /* Scanline Effect */
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 10;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        /* Glitch Title */
        .title {
            font-family: 'Nosifer', cursive;
            font-size: 3rem;
            color: var(--red);
            text-shadow: 0 0 10px var(--red);
            margin-bottom: 40px;
            text-align: center;
            animation: glitch 1s linear infinite;
        }

        @keyframes glitch {
            2%, 64% { transform: translate(2px,0) skew(0deg); }
            4%, 60% { transform: translate(-2px,0) skew(0deg); }
            62% { transform: translate(0,0) skew(5deg); }
        }

        .container {
            width: 90%;
            max-width: 400px;
            z-index: 5;
            text-align: center;
        }

        /* Stylish Buttons */
        .video-btn {
            display: block;
            width: 100%;
            padding: 20px;
            margin: 15px 0;
            background: transparent;
            border: 2px solid var(--red);
            color: var(--red);
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-decoration: none;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 0 10px var(--dark-red);
        }

        .video-btn:hover {
            background: var(--red);
            color: black;
            box-shadow: 0 0 30px var(--red);
            transform: scale(1.05);
        }

        .video-btn span {
            font-size: 0.7rem;
            display: block;
            margin-top: 5px;
            opacity: 0.7;
        }

        /* Status & Logs */
        .status {
            color: #555;
            font-size: 0.8rem;
            margin-top: 30px;
            border-top: 1px solid #333;
            padding-top: 15px;
        }

        .warning-text {
            color: white;
            background: var(--dark-red);
            padding: 5px 10px;
            font-size: 0.7rem;
            margin-top: 20px;
            display: inline-block;
            animation: blink 0.5s infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        .footer-tag {
            position: fixed;
            bottom: 20px;
            font-size: 0.6rem;
            color: #333;
            letter-spacing: 5px;
        }

    </style>
</head>
<body>
